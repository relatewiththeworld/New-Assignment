name: Build and Test
 
on:
  pull_request:
    branches: [main]
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@v2
 
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
 
    - name: Build with Maven
      run: mvn -B clean verify
 
    - name: Run Checkstyle
      run: mvn checkstyle:check
 
    - name: Run JUnit Tests
      run: mvn test
