name: CI
on:
  push:
    branches: [ main  ]
  pull_request:
    branches: [ main ]
jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'
    - name: Install dependencies
      run: sudo yarn install
    - name: Run tests
      run: sudo yarn test
